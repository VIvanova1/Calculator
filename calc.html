<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="display">
                <div id="result">00</div>
                <div id="workDisplay">0</div>
            </div>
            <div class="buttons">
                <button class="button all-clear d">C</button>
                <button class="button last-clear d">CE</button>
                <button class="button operation d">%</button>
                <button class="button operation d">รท</button>
                <button class="button number a">7</button>
                <button class="button number a">8</button>
                <button class="button number a">9</button>
                <button class="button operation d">x</button>
                <button class="button number a">4</button>
                <button class="button number a">5</button>
                <button class="button number a">6</button>
                <button class="button operation d">-</button>
                <button class="button number a">1</button>
                <button class="button number a">2</button>
                <button class="button number a">3</button>
                <button class="button operation d">+</button>
                <button class="button number dot a">.</button>
                <button class="button number a">0</button>
                <button class="button negate a">+/-</button>
                <button class="button equal d">=</button>
            </div>
        </div>
    </section>
    <script src="calc.js"></script>

</body>

</html>
