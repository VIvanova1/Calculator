<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="history">00</div>
                <div class="workDisplay">0</div>
                <div class="temp-res"></div>
            </div>
            <div class="buttons">
                <div class="button all-clear d">C</div>
                <div class="button last-clear d">CE</div>
                <div class="button operation d">%</div>
                <div class="button operation d">รท</div>
                <div class="button number a">7</div>
                <div class="button number a">8</div>
                <div class="button number a">9</div>
                <div class="button operation d">x</div>
                <div class="button number a">4</div>
                <div class="button number a">5</div>
                <div class="button number a">6</div>
                <div class="button operation d">-</div>
                <div class="button number a">1</div>
                <div class="button number a">2</div>
                <div class="button number a">3</div>
                <div class="button operation d">+</div>
                <div class="button number dot a">.</div>
                <div class="button number a">0</div>
                <div class="button negate a">+/-</div>
                <div class="button equal d">=</div>
            </div>
        </div>
    </section>
    <script src="calc.js"></script>

</body>

</html>
