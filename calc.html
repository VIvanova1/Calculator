<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="display">
                <div id="result"></div>
                <input type="number" id="workDisplay"></input>
            </div>
            <div class="buttons">
                <button class="button all-clear d" value="C">C</button>
                <button class="button last-clear d" value="CE">CE</button>
                <button class="button operation d" value="%">%</button>
                <button class="button operation d" value="/">รท</button>
                <button class="button number a" value="7">7</button>
                <button class="button number a" value="8">8</button>
                <button class="button number a" value="9">9</button>
                <button class="button operation d" value="*">x</button>
                <button class="button number a" value="4">4</button>
                <button class="button number a" value="5">5</button>
                <button class="button number a" value="6">6</button>
                <button class="button operation d" value="-">-</button>
                <button class="button number a" value="1">1</button>
                <button class="button number a" value="2">2</button>
                <button class="button number a" value="3">3</button>
                <button class="button operation d" value="+">+</button>
                <button class="button number dot a" value=".">.</button>
                <button class="button number a" value="0">0</button>
                <button class="button negate a" value="opposite">+/-</button>
                <button class="button equal d" value="=">=</button>
            </div>
        </div>
    </section>
    <script src="calc.js"></script>

</body>

</html>
